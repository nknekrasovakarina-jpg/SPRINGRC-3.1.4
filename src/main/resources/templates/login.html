<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card shadow p-4" style="width: 350px;">

        <h4 class="text-center mb-3">Please sign in</h4>

        <!-- error -->
        <div th:if="${param.error}" class="alert alert-danger py-2 mb-3">
            Invalid username or password
        </div>

        <!-- logout -->
        <div th:if="${param.logout}" class="alert alert-success py-2 mb-3">
            You have been logged out
        </div>

        <form method="post" th:action="@{/process_login}">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input name="username" type="text" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input name="password" type="password" class="form-control" required/>
            </div>

            <button class="btn btn-primary w-100 mt-2" type="submit">Sign in</button>
        </form>

    </div>
</div>

</body>
</html>
