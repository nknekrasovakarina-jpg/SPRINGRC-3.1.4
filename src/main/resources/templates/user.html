<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-text text-white">
        <span id="current-username"></span> with roles:
        <span id="current-roles"></span>
    </span>

    <form action="/logout" method="post" class="mb-0">
        <button class="btn btn-outline-light btn-sm">Logout</button>
    </form>
</nav>


<div class="container mt-4">

    <h1>User information page</h1>

    <div class="card mt-3">
        <div class="card-header fw-bold">
            About user
        </div>
        <div class="card-body">

            <table class="table table-striped">
                <tbody id="user-info">
                <!-- JS fills here -->
                </tbody>
            </table>

        </div>
    </div>
</div>

<script>
    async function loadCurrentUser() {
        try {
            const res = await fetch('/api/user/me');
            if (!res.ok) return;

            const user = await res.json();

            document.getElementById('current-username').innerText = user.username;
            document.getElementById('current-roles').innerText = user.roles.join(', ');

            document.getElementById('user-info').innerHTML = `
                <tr><th>ID</th><td>${user.id}</td></tr>
                <tr><th>Username</th><td>${user.username}</td></tr>
                <tr><th>Email</th><td>${user.email}</td></tr>
                <tr><th>Age</th><td>${user.age ?? ''}</td></tr>
                <tr><th>Roles</th><td>${user.roles.join(', ')}</td></tr>
            `;
        } catch (e) {
            console.error(e);
        }
    }

    document.addEventListener('DOMContentLoaded', loadCurrentUser);
</script>

</body>
</html>
