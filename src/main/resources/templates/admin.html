<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление пользователями</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Матово-серый блок "Быстрое создание" */
        .card-header h5 i.bi-lightning {
            color: #444;
        }
        .card-header {
            background-color: #e0e0e0;
            color: #000;
        }
        /* Изумрудно-зелёные поля */
        .card-body input[type="text"],
        .card-body input[type="email"],
        .card-body input[type="password"] {
            border: 1px solid #2e8b57;
            color: #0a0a0a;
        }
        .card-body input:focus {
            border-color: #50c878;
            box-shadow: 0 0 5px rgba(46,139,87,0.4);
        }
        .btn-gradient {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
        }
        .btn-gradient:hover {
            background: linear-gradient(45deg, #5a67d8, #6b46c1);
            color: white;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container-fluid mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="bi bi-people"></i> Управление пользователями</h1>
        <a th:href="@{/admin/create}" class="btn btn-gradient">
            <i class="bi bi-person-plus"></i> Создать пользователя
        </a>
    </div>

    <!-- Messages -->
    <div id="messageContainer">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-circle"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Quick Create Form (REST) -->
    <div class="card mb-4">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-lightning"></i> Быстрое создание</h5>
        </div>
        <div class="card-body">
            <form id="quickCreateForm" class="row g-3">
                <div class="col-md-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="col-md-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-3">
                    <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-gradient w-100">
                        <i class="bi bi-plus-circle"></i> Создать
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Таблица пользователей -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-list"></i> Список пользователей</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" id="userTable">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Имя пользователя</th>
                        <th>Email</th>
                        <th>Роли</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Таблица будет заполняться JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right"></i> Выход
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const quickCreateForm = document.getElementById("quickCreateForm");
        const userTableBody = document.querySelector("#userTable tbody");
        const messageContainer = document.getElementById("messageContainer");

        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        function loadUsers() {
            fetch("/api/admin/users", { headers: { [csrfHeader]: csrfToken } })
                .then(res => res.json())
                .then(users => {
                    userTableBody.innerHTML = "";
                    users.forEach(user => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.roles.map(r => r.replace("ROLE_", "")).join(", ")}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <button class="btn btn-outline-primary btn-sm" onclick="editUser(${user.id})">
                                    <i class="bi bi-pencil"></i> Изменить
                                </button>
                                <button class="btn btn-outline-info btn-sm" onclick="viewUser(${user.id})">
                                    <i class="bi bi-eye"></i> Обзор
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteUser(${user.id})">
                                    <i class="bi bi-trash"></i> Удалить
                                </button>
                            </div>
                        </td>
                    `;
                        userTableBody.appendChild(tr);
                    });
                })
                .catch(err => showMessage("Ошибка загрузки пользователей", "danger"));
        }

        loadUsers();

        quickCreateForm.addEventListener("submit", e => {
            e.preventDefault();
            const formData = new FormData(quickCreateForm);
            const user = {
                username: formData.get("username"),
                email: formData.get("email"),
                password: formData.get("password")
            };

            fetch("/api/admin/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify(user)
            })
                .then(res => {
                    if (!res.ok) throw new Error("Ошибка создания пользователя");
                    return res.json();
                })
                .then(data => {
                    quickCreateForm.reset();
                    loadUsers();
                    showMessage("Пользователь создан успешно!", "success");
                })
                .catch(err => showMessage(err.message, "danger"));
        });

        window.deleteUser = function(id) {
            if (!confirm("Вы уверены, что хотите удалить пользователя?")) return;

            fetch(`/api/admin/users/${id}`, {
                method: "DELETE",
                headers: { [csrfHeader]: csrfToken }
            })
                .then(res => {
                    if (!res.ok) throw new Error("Ошибка удаления пользователя");
                    loadUsers();
                    showMessage("Пользователь удалён", "success");
                })
                .catch(err => showMessage(err.message, "danger"));
        };

        window.editUser = function(id) { alert(`Редактирование пользователя ${id} пока не реализовано`); }
        window.viewUser = function(id) { alert(`Просмотр пользователя ${id} пока не реализовано`); }

        function showMessage(msg, type) {
            const alertDiv = document.createElement("div");
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
            ${msg}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
            messageContainer.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
        }
    });
</script>
</body>
</html>
